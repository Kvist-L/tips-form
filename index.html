<style>
  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    background: #f7f8fa;
  }
  .wrap {
    max-width: 440px;
    margin: 48px auto;
    padding: 32px 24px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
  }
  h1 {
    margin-bottom: 24px;
    font-size: 2rem;
    font-weight: 700;
    color: #2a2a2a;
    text-align: center;
  }
  label {
    display: block;
    margin: 18px 0 8px;
    font-weight: 600;
    color: #333;
  }
  input, textarea {
    width: 100%;
    padding: 12px;
    font-size: 16px;

  button {
    width: 100%;
    padding: 14px;

    background: #4f8cff;
    color: #fff;
    border: none;

  button:hover {
    background: #2563eb;
  }
  #msg {
    margin-top: 18px;
    padding: 12px;
    border-radius: 8px;
    font-size: 16px;
    text-align: center;
    min-height: 24px;
  }
  .ok {
    color: #0a7a0a;
    background: #eafbe7;

  .err {

    background: #ffeaea;
    border: 1px solid #f5bcbc;

</style><!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Skicka tips</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; }
    .wrap { max-width: 560px; margin: 48px auto; padding: 16px; }
    label { display:block; margin: 12px 0 6px; font-weight: 600; }
    input, textarea, button { width:100%; padding:10px; font-size:16px; }
    button { margin-top:14px; cursor:pointer; }
    .ok { color: #0a7a0a; }
    .err { color: #b00020; }
  </style>
</head>
<body style="background-color:pink;">
  <div class="wrap">
    <h1>Skicka tips</h1>
    <form id="tipForm">
      <label>Titel</label>
      <input id="title" required maxlength="120" placeholder="Kort titel" />
      <label>Beskrivning</label>
      <textarea id="text" required rows="6" placeholder="Beskriv vad som hänt"></textarea>
      <button type="submit">Skicka</button>
    </form>
    <p id="msg"></p>
  </div>

  <!-- Supabase JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // 1) BYT TILL DINA VÄRDEN
    const SUPABASE_URL = "https://ptzriimllqmeidiojilu.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0enJpaW1sbHFtZWlkaW9qaWx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyNTc2OTksImV4cCI6MjA3NDgzMzY5OX0.OF4qnkIIesoAKEwcYs8tRFLjwzMc-yNRVNQ5E4SIIRs";

    // 2) Initiera klient
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 3) Hantera formulär
    const form = document.getElementById('tipForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "Skickar...";
      msg.className = "";

      const title = document.getElementById('title').value.trim();
      const text = document.getElementById('text').value.trim();

      if (!title || !text) {
        msg.textContent = "Fyll i både titel och beskrivning.";
        msg.className = "err";
        return;
      }

      // 4) Spara tipset (INSERT) – funkar utan inloggning pga policyn
      const { error } = await supabase.from('tips').insert({ title, text });

      if (error) {
        msg.textContent = "Kunde inte spara: " + error.message;
        msg.className = "err";
      } else {
        msg.textContent = "Tack! Ditt tips är inskickat.";
        msg.className = "ok";
        form.reset();
      }
    });
  </script>
</body>
</html>
